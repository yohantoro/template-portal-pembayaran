<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/bootstrap/dist/css/bootstrap.min.css">

    <title>Hello, world!</title>
</head>
<body>

    <div class="container py-5">

        <div class="row my-5 d-flex justify-content-around">
            <div class="col-lg-6 my-auto d-none d-lg-block">
                <img src="images/online_payments.svg" class="img-fluid">

                <h4 class="my-5">
                    Portal Keuangan STMIK AKAKOM Yogyakarta
                </h4>
            </div>
            <div class="col-lg-4 col-md-6">

                <h2 class="text-center d-sm-block d-lg-none pb-2">
                    Portal Keuangan <br> <small>STMIK AKAKOM Yogyakarta</small>
                </h2>

                <div class="card shadow">
                    <div class="card-body">

                        <form>
                            <h3 class="text-secondary">Login</h3>

                            <p>
                                <small class="text-secondary">* Gunakan Username dan Password SIAKAD</small>
                            </p>
                            <hr>

                            <div class="form-group">
                                <label for="username">Username *</label>
                                <input type="username" class="form-control" id="username" aria-describedby="usernameHelp" autofocus>
                            </div>
                            <div class="form-group">
                                <label for="password">Password *</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-block btn-outline-info">Masuk</button>

                        </form>

                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/jquery/dist/jquery.min.js"></script>
    <script src="assets/popperjs/dist/umd/popper.min.js"></script>
    <script src="assets/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
